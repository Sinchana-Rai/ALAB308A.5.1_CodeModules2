<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Reminder</title>

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
 
        <select id="colorDropdown">

        </select>
        <div class="heading">
            <img src="https://play-lh.googleusercontent.com/i_c8VRkWt2aDGWVq46bkdoeQWeU4O9xYD71qELT4vvgC45_Ar62Usu7n--Hykvzn1EqM" alt="Birthday Reminder Logo" height="300px" width="300px">
        </div>
        <div id="errorDisplay">
            <br>
        </div>

        <form id="form">
            <div>
                <input type="text" class="form-input" id="name" name="name" placeholder="Enter name" >
                <input type="date" class="form-input" id="bDate" name="bDate" >
                <br>
                <button type="submit" id="add">Add Birthday</button>
              
            </div>
        </form>
        <div id="errorDisplay"></div>
     

        <div id="birthdayList">
            <br>

          </div>
          
    </div>

    <script src="index.js"></script>
    <script src="errorMsgFile.js"></script>
    <script src="fillDropdownlist.js"></script>

</body>
</html>
